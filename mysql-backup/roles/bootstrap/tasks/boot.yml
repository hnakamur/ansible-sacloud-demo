---
- name: Boot server on sacloud
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    server_resource_id: "{{ item.ansible_facts.sacloud_server_resource_id }}"
    zone: "{{ zone }}"
    state: running
  with_items:
    - "{{ sacloud_server.results }}"
