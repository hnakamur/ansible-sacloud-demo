---
- name: Create router on sacloud
  sacloud_router:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    zone: "{{ zone }}"
    name: router
    band_width_mbps: 100
    network_mask_len: 28
    state: present

- name: Create servers on sacloud
  sacloud_server:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    zone: "{{ zone }}"
    name: "{{ item.name }}.example.com"
    cpu: "{{ item.cpu }}"
    mem: "{{ item.mem }}"
    icon: Ubuntu
    desc: Ubuntu 14.04 LTS
    tags:
      - auto-reboot
      - keyboard-us
    state: present
  register: sacloud_server
  with_items:
    - "{{ sacloud_servers }}"

- name: Create Ubuntu 14.04 disks on sacloud
  sacloud_disk:
    access_token: "{{ lookup('env', 'ACCESS_TOKEN') }}"
    access_token_secret: "{{ lookup('env', 'ACCESS_TOKEN_SECRET') }}"
    archive_resource_id: "{{ lookup('env', 'ARCHIVE_RESOURCE_ID') }}"
    zone: "{{ zone }}"
    plan: ssd
    size_gib: "{{ item.0.size_gib }}"
    config_host_name: "{{ item.0.name }}.example.com"
    config_ipv4_address: "{{ item.1 }}"
    config_ssh_key: "{{ lookup('file', '../../../keys/id_rsa.pub') }}"
    config_network_mask_len: 28
    config_default_route: "{{ sacloud_default_route }}"
    state: present
  register: sacloud_disk
  with_together:
    - "{{ sacloud_servers }}"
    - [ "{{ sacloud_ipv4_addresses.0 }}", "{{ sacloud_ipv4_addresses.1 }}", "{{ sacloud_ipv4_addresses.2 }}" ]
